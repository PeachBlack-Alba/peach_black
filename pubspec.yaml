name: plasma_background
description: "A minimal Flutter project with plasma background."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_shaders: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  shaders:
    - assets/shaders/plasma.frag
  fonts:
    - family: VT323
      fonts:
        - asset: assets/fonts/VT323-Regular.ttf