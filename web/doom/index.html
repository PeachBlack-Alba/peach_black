<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOOM - Shareware</title>
    
    <!-- Load js-dos from local files -->
    <link rel="stylesheet" href="./jsdos/js-dos.css">
    <script src="./jsdos/js-dos.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            background: #000;
            overflow: hidden;
            font-family: 'VT323', monospace;
        }
        
        #jsdos {
            width: 100vw;
            height: calc(100vh - 40px);
            position: relative;
        }
        
        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        
        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        #loading p {
            color: #fff;
            margin-top: 16px;
            font-size: 18px;
        }
        
        #error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(139, 0, 0, 0.9);
            border: 2px solid #ff0000;
            padding: 24px;
            border-radius: 4px;
            max-width: 600px;
            display: none;
            z-index: 200;
        }
        
        #error.show {
            display: block;
        }
        
        #error p {
            color: #fff;
            margin: 8px 0;
            font-size: 16px;
            line-height: 1.5;
        }
        
        #error-message {
            font-weight: bold;
            margin-bottom: 12px;
        }
        
        #mobile-warning {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #fff;
            padding: 24px;
            text-align: center;
            display: none;
            z-index: 300;
        }
        
        #mobile-warning.show {
            display: block;
        }
        
        #mobile-warning p {
            color: #fff;
            margin-bottom: 16px;
            font-size: 18px;
        }
        
        #mobile-warning button {
            background: #fff;
            color: #000;
            border: 2px solid #fff;
            padding: 8px 24px;
            font-family: 'VT323', monospace;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        #mobile-warning button:hover {
            background: #000;
            color: #fff;
        }
        
        #controls-help {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 50;
        }
        
        #controls-help p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin: 2px 0;
        }
        
        .attribution {
            font-size: 12px !important;
            color: rgba(255, 255, 255, 0.5) !important;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="jsdos"></div>
    
    <div id="loading" class="show">
        <div class="spinner"></div>
        <p>Loading DOOM...</p>
    </div>
    
    <div id="error">
        <p id="error-message"></p>
        <p id="error-details"></p>
    </div>
    
    <div id="mobile-warning">
        <p>DOOM is best played on desktop.</p>
        <button onclick="hideMobileWarning()">Continue Anyway</button>
    </div>
    
    <div id="controls-help">
        <p>Controls: ESC (Menu) ↑↓←→ (Move) Ctrl (Fire) Alt (Strafe) Space (Use)</p>
        <p class="attribution">Powered by js-dos & DOSBox</p>
    </div>

    <script>
        // Mobile detection
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        if (isMobile) {
            document.getElementById('mobile-warning').classList.add('show');
            document.getElementById('loading').classList.add('hidden');
        }
        
        function hideMobileWarning() {
            document.getElementById('mobile-warning').classList.remove('show');
            document.getElementById('loading').classList.remove('hidden');
            initDoom();
        }
        
        function showError(message, details) {
            document.getElementById('error-message').textContent = message;
            document.getElementById('error-details').innerHTML = details || '';
            document.getElementById('error').classList.add('show');
            document.getElementById('loading').classList.add('hidden');
        }
        
        async function initDoom() {
            try {
                // Check if Dos object is available
                if (typeof Dos === 'undefined') {
                    throw new Error('js-dos library failed to load. Check that all files are in the jsdos/ folder.');
                }
                
                const dosContainer = document.getElementById('jsdos');
                // Cache-bust to ensure latest bundle is fetched after updates
                const bundleUrl = './DOOM-game.jsdos?v=2';
                
                console.log('Initializing js-dos v7...');
                console.log('Bundle URL:', bundleUrl);
                
                // Test if the bundle is accessible
                const testResponse = await fetch(bundleUrl, { method: 'HEAD' });
                console.log('Bundle fetch test:', testResponse.status);
                
                if (!testResponse.ok) {
                    throw new Error(`Bundle file not accessible: ${testResponse.status}`);
                }
                
                // Initialize js-dos v7
                const dos = Dos(dosContainer, {
                    // point to files now placed in the doom/ folder (wdosbox.js + wasm beside index.html)
                    wdosboxUrl: "./wdosbox.js",
                    locateFile: (path) => `./${path}`,
                });

                // Force a minimal autoexec that directly runs DOOM, bypassing installers
                const autoexec = [
                    "@echo off",
                    "mount c .",
                    "c:",
                    "DOOM.EXE",
                ].join("\\n");

                console.log('Running DOOM bundle with custom autoexec...');
                const ci = await dos.run(bundleUrl, {
                    conf: `[autoexec]\\n${autoexec}\\n`,
                });
                
                console.log('DOOM started successfully!');
                document.getElementById('loading').classList.add('hidden');
                
            } catch (error) {
                console.error('Failed to load DOOM:', error);
                
                const details = `
                    <p style="margin-top: 12px;">Possible solutions:</p>
                    <ul style="text-align: left; margin-left: 20px; margin-top: 8px;">
                        <li>Ensure all files in jsdos/ folder are present</li>
                        <li>Check that DOOM-game.jsdos is in the doom/ folder</li>
                        <li>Try refreshing the page</li>
                        <li>Check browser console for more details</li>
                    </ul>
                    <p style="margin-top: 12px;">Technical details: ${error.message}</p>
                `;
                
                showError('Failed to load DOOM', details);
            }
        }
        
        // Auto-start if not mobile
        if (!isMobile) {
            initDoom();
        }
    </script>
</body>
</html>
